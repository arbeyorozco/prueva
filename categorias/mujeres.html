<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Categoría Mujer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: sans-serif;
    }

    .galeria {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px;
    }

    .galeria img {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .boton-volver {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .boton-volver:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>Categoría Mujer</h1>

  <div class="galeria">
    <img src="/categorias/imajen 1.avif" alt="Foto 1">
    <img src="/categorias/imajen 2.jpg" alt="Foto 2">
    <img src="/categorias/imajen3.webp" alt="Foto 3">
    <img src="/categorias/imajen 4.jpg" alt="Foto 4">
    <img src="/categorias/imagen5.webp" alt="Foto 5">
    <img src="/categorias/imagen6.avif" alt="Foto 6">
    <img src="/categorias/imagen7.jpg" alt="Foto 7">
    <img src="/categorias/imagen8.webp" alt="Foto 8">
  </div>

  <!-- Botón para volver al index -->
  <a href="../index.html" class="boton-volver">Volver al inicio</a>


</body>
</html>
